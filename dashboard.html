<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f7;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .dashboard {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .upload { background: #0073bb; color: white; }
        .download { background: #28a745; color: white; }
        .delete { background: #dc3545; color: white; }
        .logout { background: #6c757d; color: white; }

        button:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <h2>User Dashboard</h2>

    <button class="upload" onclick="uploadFile()">Upload</button>
    <button class="download" onclick="downloadFile()">Download</button>
    <button class="delete" onclick="deleteFile()">Delete</button>
    <button class="logout" onclick="logout()">Logout</button>

    <p id="msg"></p>
</div>

<script>
    // üîê Check if user is logged in
    const token = localStorage.getItem("idToken");
    if (!token) {
        window.location.href = "login.html";
    }

    function uploadFile() {
        document.getElementById("msg").innerHTML =
            "Upload button clicked (API call here)";
        // Use fetch() with Authorization header
    }

    function downloadFile() {
        document.getElementById("msg").innerHTML =
            "Download button clicked (API call here)";
    }

    function deleteFile() {
        document.getElementById("msg").innerHTML =
            "Delete button clicked (API call here)";
    }

    function logout() {
        // ‚ùå Clear tokens
        localStorage.removeItem("idToken");
        localStorage.removeItem("accessToken");
        localStorage.removeItem("refreshToken");

        // Redirect to login
        window.location.href = "login.html";
    }
</script>

</body>
</html>
