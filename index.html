<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cognito Login</title>

    <!-- Cognito SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/6.3.7/amazon-cognito-identity.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: white;
            padding: 25px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0073bb;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #005f99;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>User Login</h2>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <button onclick="login()">Login</button>

    <p id="msg"></p>
</div>

<script>
    // üîπ Replace with YOUR values
    const poolData = {
        UserPoolId: "YOUR_USER_POOL_ID",
        ClientId: "YOUR_APP_CLIENT_ID"
    };

    const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

    function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const authDetails = new AmazonCognitoIdentity.AuthenticationDetails({
            Username: email,
            Password: password,
        });

        const userData = {
            Username: email,
            Pool: userPool,
        };

        const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

        cognitoUser.authenticateUser(authDetails, {
            onSuccess: function (result) {
                const idToken = result.getIdToken().getJwtToken();
                const accessToken = result.getAccessToken().getJwtToken();
                const refreshToken = result.getRefreshToken().getToken();

                // üîê Save tokens in browser
                localStorage.setItem("idToken", idToken);
                localStorage.setItem("accessToken", accessToken);
                localStorage.setItem("refreshToken", refreshToken);

                document.getElementById("msg").innerHTML = "Login Successful ‚úÖ";

                console.log("ID Token:", idToken);
            },
            onFailure: function (err) {
                document.getElementById("msg").innerHTML = err.message || JSON.stringify(err);
            },
        });
    }
</script>

</body>
</html>
